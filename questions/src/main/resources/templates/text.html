<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 引入 Bootstrap -->
    <link href="../static/css/bootstrap.css" rel="stylesheet">
    <!-- 引入自定义css -->
    <link href="../static/css/bootstrapValidator.css" rel="stylesheet" />

    <!-- jQuery -->
    <script src="../static/js/jquery.min.js"></script>
    <!-- 包括所有已编译的插件 -->
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrapValidator.js"></script>
    <script src="../static/js/jquery.easyui.min.js" type="text/javascript"></script>
    <script src="../static/js/hivideo.js" type="text/javascript"></script>
    <link href="../static/js/themes/default/easyui.css" rel="stylesheet" type="text/css" />
    <link href="../static/js/themes/icon.css" rel="stylesheet" type="text/css" />
    <link href="../static/css/hivideo.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <style type="text/css">

    </style>
</head>
<body>
<div id="staggered-list-demo">
    <input v-model="query">
    <transition-group
            name="staggered-fade"
            tag="ul"
            v-bind:css="false"
            v-on:before-enter="beforeEnter"
            v-on:enter="enter"
            v-on:leave="leave"
    >
        <li
                v-for="(item, index) in computedList"
                v-bind:key="item.msg"
                v-bind:data-index="index"
        >{{ item.msg }}</li>
    </transition-group>
</div>
</body>

</html>
